<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bank-Card</title>
  </head>
  <body>
    <section>
      <div class="circle"></div>
      <div class="card-box front">
        <div class="icon-sim">
          <img src="./img/sim-card-chip.png" alt="sim" width="70" />
        </div>
        <div class="number-card">1234 4567 8912 3456</div>
        <div class="info-card">
          <span>Username</span>
          <span>**/**</span>
        </div>
      </div>
      <div class="card-box back">
        <div class="black-line"></div>
        <div class="number-card"></div>
        <div class="info-card"></div>
      </div>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
